kind: ZarfPackageConfig
metadata:
  name: uds-core-velero-common
  description: "UDS Core Velero Common"
  url: https://velero.io/

variables:
  - name: VELERO_SUBSCRIPTION_ID
  - name: VELERO_TENANT_ID
  - name: VELERO_CLIENT_ID
  - name: VELERO_CLIENT_SECRET
    sensitive: true
  - name: VELERO_RESOURCE_GROUP
  - name: VELERO_CLOUD_NAME
  - name: VELERO_STORAGE_ACCOUNT

components:
  - name: velero
    required: true
    charts:
      - name: uds-velero-config
        namespace: velero
        version: 0.1.0
        localPath: ../chart
      - name: velero
        namespace: velero
        url: https://vmware-tanzu.github.io/helm-charts
        version: 6.6.0
        repoName: velero
        releaseName: velero
        valuesFiles:
          - ../values/values.yaml
